[build]
  # Base directory for the frontend
  base = "frontend"
  
  # Build command for Next.js (with Netlify flag for static export)
  command = "NEXT_PUBLIC_NETLIFY=true npm run build"
  
  # Publish directory (Next.js static export output)
  publish = "frontend/out"

[build.environment]
  # Node version
  NODE_VERSION = "18"
  
  # Next.js build settings
  NEXT_TELEMETRY_DISABLED = "1"
  # Enable static export for Netlify
  NEXT_PUBLIC_NETLIFY = "true"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

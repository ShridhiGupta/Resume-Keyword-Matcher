version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: resume-matcher-backend-dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
    command: npm run dev
    restart: unless-stopped
    networks:
      - resume-matcher-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: resume-matcher-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped
    networks:
      - resume-matcher-network

networks:
  resume-matcher-network:
    driver: bridge
